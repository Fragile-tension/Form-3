<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Форма</title>
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

	
</head>
<body>
	<div class="contact">
		<div class="contact__title">Contact</div>

		<div class="contact__content">

			<div class="contact__form">

				<form class="contact__form_container" action="mailto:anuchina.i.s@ya.ru" enctype="text/plain" method="post" accept-charset="utf-8">
					<div class="contact__form_item">
						<input class="contact__form_input email" type="email" placeholder="Your Email">
					</div>
					<div class="contact__form_item company_subject">
						<input class="contact__form_input" type="text" placeholder="Company">
					<input class="contact__form_input" type="text" placeholder="Subject">
					</div>
					<div class="contact__form_item">
						<input class="contact__form_input message" type="text" placeholder="Your Messages"> 
					</div>
			
					<button  class="contact__form_btn" type="submit" >SEND MESSAGE</button>
				</form>
			</div>

			<div class="contact__separator">OR</div>
			<div class="contact__adress">
				<div class="contact__adress__title">You Can Find Us Here</div>

				<div class="contact__adress__info">
					<p><i class="fas fa-home"></i>Jl.Danau Bratan sekian nomer sekian, Sawojajar Malang
					<br><a href="https://goo.gl/maps/3HrVrPizMNX3VswRA" class="findonmaps">FIND ON MAPS</a></p>
					<p><i class="far fa-user"></i> (+62) 8816723812</p>
					<p><i class="far fa-user"></i>(+62) 8512371632</p>
				</div>
			</div>
		</div>
	</div>

	<div class="keepintouch">
		<div class="keepintouch__content">
			<div class="keepintouch__content_container">
				<div class="keepintouch__content_title">Keep in Touch</div>
				<div class="keepintouch__content_text">We Will Give you latest information</div>
			</div>
		</div>
		<div class="keepintouch__separator"></div>

		<div class="keepintouch__subscribe">
			<form class="keepintouch__subscribe_form_container" action="mailto:anuchina.i.s@ya.ru" enctype="text/plain" method="post" accept-charset="utf-8">
					<div class="keepintouch__subscribe_form_item1">
						<input class="keepintouch__subscribe_form_input" type="email" placeholder="Type Email Here for Subscribe">
					</div>
					<div class="keepintouch__subscribe_form_item2">
						<button  class="keepintouch__subscribe_form_btn" type="submit" >
							<img src="img/keepintouch-form.png" alt="">
						</button>		
					</div>	
			</form>
			
		</div>

		
	</div>
	

	
	


	



	






	<main class="main__content">

		
	</main>
	






	<footer class="foot">
		
	</footer>
</body>
</html>
